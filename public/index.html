<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Challenge AluraGeek</title>
</head>

<body>
    <header class="Logo_Alura">
        <div class="corazon">
            <p>AluraGeek</p>
        </div>
    </header>

    <main>
        <div class="contenedor">
            <!-- Sección Agregar Producto -->
            <section class="agregar_producto">
                <h1>Agregar Libro:</h1>
                <form class="formulario" id="formProducto">
                    <div class="agregar_producto_formulario">
                        <input class="datos_ingreso" type="text" id="tituloInput" placeholder="Título..." required>
                        <input class="datos_ingreso" type="text" id="autorInput" placeholder="Autor..." required>
                        <input class="datos_ingreso" type="number" id="precioInput" placeholder="Precio..." required>
                        <input class="datos_ingreso" type="url" id="imagenUrlInput" placeholder="URL de la imagen..." required>
                    </div>
                    <div class="agregar__producto__botones">
                        <button type="submit" class="boton_enviar">Enviar</button>
                        <button type="reset" class="boton_limpiar">Limpiar</button>
                    </div>
                </form>
            </section>

            <!-- Sección de Productos -->
            <section class="mis_productos">
                <div class="container mt-4">
                    <h1>Selección de Libros:</h1>
                    <div class="row" id="librosContainer">
                        <!-- Las cards se generarán aquí -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <section class="datos_footer">
            <p>Desarrollado por Sebastián Rivera - Alura Latam 2024</p>
        </section>
    </footer>

    <script src="assets/JS/scripts.js"></script>
</body>

</html>
